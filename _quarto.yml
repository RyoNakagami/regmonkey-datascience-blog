project:
  type: website
  output-dir: _site

website:
  title: "regmonkey datascience blog"
  description: ""
  open-graph: true
  page-navigation: true
  google-analytics: 
      tracking-id: "G-LVL413SV09"
  favicon: img/favicon.ico
  repo-url: https://github.com/RyoNakagami/regmonkey-datascience-blog
  issue-url: https://github.com/RyoNakagami/regmonkey-datascience-blog/issues
  repo-actions: [issue]
  navbar:
    title: Home
    collapse: true

    right:
      - about.qmd
      - icon: github
        href: https://github.com/RyoNakagami/regmonkey-datascience-blog
      - icon: rss
        href: index.xml

  page-footer:
    border: false
    center:
      - text: Â© Copyright RyoNak
      - text: "License"
        href: LICENSE

format:
  html:
    include-in-header: 
      - include/setup_googletagmanager.html
      - include/custom_webfont.html
      - include/mathjax.html
    include-in-body: include/setup_googletagmanager_body.html
    include-after-body: 
      - include/custom_section.html
    lang: ja_JP.UTF-8
    number-depth: 1
    self-contained: false
    jupyter: python3
    highlight-style: github
    theme: 
      light: 
        - standalone
        - include/custom.scss
        - include/light.scss
      dark: 
        - darkly
        - include/custom.scss
        - include/dark.scss
    code-copy: true
    code-fold: true
    code-overflow: wrap
    date-format: "iso"
    css: styles.css
    mainfont: "Noto Sans JP"
    monofont: monospace
    toc: true
    highlight: arrow
    grid:
      sidebar-width: 250px
      body-width: 1000px
      margin-width: 250px
    mermaid:
      theme: neutral

tbl-cap-location: top