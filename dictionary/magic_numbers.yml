numbers:
  - number: "`254`"
    genre: "networking"
    description: "192.168.10.0/24のようなクラスCのIPv4ネットワークにおいて，ホスト部で使用可能な最大のホスト数．これは，ネットワークアドレス（0）とブロードキャストアドレス（255）を $2^8 = 256$ から除いた数"

  - number: "`65535`"
    genre: "general"
    description: "$65535 = 2^{16} - 1$．16ビット符号なし整数の最大値．TCP/UDPポート番号の上限，カラーコードの一部などに使用される．16進数だと`0xFFFF`．"

  - number: "`86400`"
    genre: "time"
    description: "$86400 = 60 \\times 60 \\times 24$．シェルスクリプトで1日の経過時間を計算する際に使用されることがある．"
