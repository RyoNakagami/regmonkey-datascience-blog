commit_tags:
  - category: 新規追加
    tag: "`FEATURE`"
    description: 新しい機能やファイルを追加
    example: "FEATURE: user authentication module"

  - category: 修正
    tag: "`FIX`"
    description: バグ修正
    example: "FIX: incorrect calculation of average temperature"

  - category: 改善 / 性能向上
    tag: "`ENH`"
    description: 既存機能の改善・性能向上
    example: "ENH: speed up data preprocessing by using vectorized operations"

  - category: リファクタリング
    tag: "`REFACTOR`"
    description: 動作は変えずにコード整理・最適化
    example: "REFACTOR: split utils.py into smaller modules"

  - category: 名前変更
    tag: "`RENAME`"
    description: ファイル名や関数名の変更
    example: "RENAME: change config.yaml to settings.yaml"

  - category: 削除
    tag: "`REMOVE`"
    description: ファイルや機能の削除
    example: "REMOVE: deprecated logging module"

  - category: ドキュメント
    tag: "`DOCS`"
    description: コメントやドキュメント更新
    example: "DOCS: update installation guide in README.md"

  - category: テスト
    tag: "`TEST`"
    description: テストコードの追加・修正
    example: "TEST: add unit tests for anomaly detection function"

  - category: スタイル
    tag: "`STYLE`"
    description: コード整形・フォーマットのみの変更
    example: "STYLE: apply black formatting to data_utils.py"

  - category: CICD
    tag: "`CICD`"
    description: CI/CD 設定やビルド関連の変更
    example: "CICD: add GitHub Actions workflow for pytest"

  - category: 緊急修正
    tag: "`HOTFIX`"
    description: 本番対応などの緊急バグ修正
    example: "HOTFIX: patch security issue in login API"

  - category: 環境設定
    tag: "`ENV`"
    description: 開発環境や Python バージョン変更，pyenv, virtualenv, Docker など
    example: "ENV: update Python version from 3.10 to 3.11"

  - category: 依存関係
    tag: "`DEPENDENCY`"
    description: requirements.txt, Pipfile, Poetry などライブラリ追加・更新・削除
    example: "DEPENDENCY: upgrade pandas from 2.0.3 to 2.2.0"

  - category: リリース
    tag: "`RELEASE`"
    description: 正式リリースに伴う変更
    example: "RELEASE: v1.2.0"
