tool_list:
  - tool: "BFG Repo-Cleaner"
    genre: "git"
    description: "Gitリポジトリの履歴から大きなファイルや機密情報を削除するためのツール．Gitの履歴をクリーンアップし，リポジトリのサイズを小さく保つことができる．"
    reference: "[BFG Repo-Cleaner repository](https://rtyley.github.io/bfg-repo-cleaner/)"
  - tool: "Gnome Sushi"
    genre: "general"
    description: "spaceを入力することで，選択したファイルのプレビューを表示するGNOMEデスクトップ環境ツール．画像，動画，音声ファイルなどのコンテンツを簡単に確認できる．"
    reference: "[Gnome Sushi repository](https://gitlab.gnome.org/GNOME/sushi)"
