tool_list:
  - tool: "BFG Repo-Cleaner"
    genre: "git"
    description: "Gitリポジトリの履歴から大きなファイルや機密情報を削除するためのツール．Gitの履歴をクリーンアップし，リポジトリのサイズを小さく保つことができる．"
    reference: "[BFG Repo-Cleaner repository](https://rtyley.github.io/bfg-repo-cleaner/)"
  - tool: "byobu"
    genre: "terminal"
    description: "ターミナルのマルチプレクサで、tmuxやscreenの機能を拡張したもの．セッションの管理やウィンドウの分割などが簡単に行える．"
    reference: "[byobu repository](https://github.com/dustinkirkland/byobu)"
  - tool: "gdebi"
    genre: "general"
    description: "Debianパッケージを簡単にインストールするためのツール．GUIベースで操作が可能で、依存関係の解決も自動で行う．"
    reference: "[gdebi repository](https://launchpad.net/gdebi)"
  - tool: "Gnome Sushi"
    genre: "general"
    description: "spaceを入力することで，選択したファイルのプレビューを表示するGNOMEデスクトップ環境ツール．画像，動画，音声ファイルなどのコンテンツを簡単に確認できる．"
    reference: "[Gnome Sushi repository](https://gitlab.gnome.org/GNOME/sushi)"
  - tool: "gpustat"
    genre: "gpu"
    description: "GPUの使用状況をリアルタイムで表示するツール．GPUのメモリ使用量や温度などを確認でき、複数のGPUを持つシステムでの監視に便利．"
    reference: "[gpustat repository](https://github.com/wookayin/gpustat)"
  - tool: "git-graph"
    genre: "git, vscode"
    description: "Gitリポジトリの履歴を視覚的に表示するVSCodeツール．コミットのグラフを描画し，ブランチやマージの関係を理解しやすくする．"
    reference: "[git-graph](https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph)"
  - tool: "Inkscape"
    genre: "graphics"
    description: "オープンソースのベクターグラフィックスエディタ．SVG形式の画像を作成・編集するための強力なツールであり、イラストや図形のデザインに利用される．"
    reference: "[Inkscape repository](https://inkscape.org/)"
  - tool: "libsecret-1-dev"
    genre: "development"
    description: "GNOMEのシークレットストレージライブラリの開発用パッケージ．アプリケーションが安全にパスワードやトークンを保存・取得するために使用される．主にgit + sshの認証情報を管理するために利用．"
    reference: "[libsecret-1-dev documentation](https://gnome.pages.gitlab.gnome.org/libsecret/)"
  - tool: "Marks to outline"
    genre: "vscode"
    description: "ファイルの見出しを抽出してアウトラインを生成するツール．ドキュメントの構造を視覚化し，ナビゲーションを容易にする．"
    reference: "[Marks to outline](https://marketplace.visualstudio.com/items?itemName=roabramov.marks-to-outline)"
  - tool: "Meld"
    genre: "editor"
    description: "ファイルやディレクトリの比較を行うためのツール．視覚的に差分を表示し，マージや編集をサポートする．`flatpak`経由でインストール．"
    reference: "[Meld repository](https://meldmerge.org/)"
  - tool: "peek"
    genre: "video"
    description: "Linuxデスクトップ環境で画面録画を行うツール．簡単な操作でデスクトップの動作をgifとして記録できる．`pipx install gpustat`でインストール可能．"
    reference: "[peek repository](https://github.com/phw/peek)"
  - tool: "Poetry"
    genre: "python"
    description: "Pythonの依存関係管理ツール．プロジェクトの依存関係を簡単に管理し，パッケージのビルドや公開もサポートする．"
    reference: "[Poetry documentation](https://python-poetry.org/)"
  - tool: "Proxy Helper"
    genre: "chrome extension"
    description: "プロキシサーバーの設定を簡単に行うためのツール．特に企業ネットワークでのプロキシ設定を容易にする．"
    reference: "[Proxy Helper](https://chromewebstore.google.com/detail/proxy-helper/mnloefcpaepkpmhaoipjkpikbnkmbnic)"
  - tool: "Quarto"
    genre: "documentation"
    description: "ドキュメント作成のためのオープンソースツール．MarkdownやMathJax, Python, R, Juliaを使用して、レポートを作成できる．"
    reference: "[Quarto repository](https://quarto.org/)"
  - tool: "Tiling-Assistant"
    genre: "general"
    description: "Windowsスナップ機能のGNOME版．ウィンドウを簡単に整列させることができる"
    reference: "[Tiling-Assistant](https://github.com/Leleat/Tiling-Assistant)"
  - tool: "ufw"
    genre: "firewall"
    description: "Uncomplicated Firewall．`iptables`のフロントエンドとして機能し，Ubuntuで簡単にファイアウォールルールを設定できる．`apt install ufw`でインストール可能．"
    reference: "[ufw documentation](https://help.ubuntu.com/community/UFW)"
