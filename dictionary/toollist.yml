tool_list:
  - tool: "BFG Repo-Cleaner"
    genre: "git"
    description: "Gitリポジトリの履歴から大きなファイルや機密情報を削除するためのツール．Gitの履歴をクリーンアップし，リポジトリのサイズを小さく保つことができる．"
    reference: "[BFG Repo-Cleaner repository](https://rtyley.github.io/bfg-repo-cleaner/)"
  - tool: "Gnome Sushi"
    genre: "general"
    description: "spaceを入力することで，選択したファイルのプレビューを表示するGNOMEデスクトップ環境ツール．画像，動画，音声ファイルなどのコンテンツを簡単に確認できる．"
    reference: "[Gnome Sushi repository](https://gitlab.gnome.org/GNOME/sushi)"
  - tool: "peek"
    genre: "video"
    description: "Linuxデスクトップ環境で画面録画を行うツール．簡単な操作でデスクトップの動作をgifとして記録できる．"
    reference: "[peek repository](https://github.com/phw/peek)"
  - tool: "git-graph"
    genre: "git, vscode"
    description: "Gitリポジトリの履歴を視覚的に表示するVSCodeツール．コミットのグラフを描画し，ブランチやマージの関係を理解しやすくする．"
    reference: "[git-graph](https://marketplace.visualstudio.com/items?itemName=mhutchie.git-graph)"
  - tool: "Marks to outline"
    genre: "vscode"
    description: "ファイルの見出しを抽出してアウトラインを生成するツール．ドキュメントの構造を視覚化し，ナビゲーションを容易にする．"
    reference: "[Marks to outline](https://marketplace.visualstudio.com/items?itemName=roabramov.marks-to-outline)"
