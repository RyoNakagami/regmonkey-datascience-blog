command_list:
  - command: "`<strong > &#9654;&nbsp; Key Takeaways</strong>`"
    language: "markdown"
    description: "mini-sectionに用いる記号, `&#9654;`は &#9654 のUnicode characteｘ"
    examples: "<strong > &#9654;&nbsp; Key Takeaways</strong>"
  - command: "`ctrl` + `alt` + `d`"
    language: "Ubuntu"
    description: "すべてのウィンドウを最小化してデスクトップを表示するためのショートカット"
    examples: ""
  - command: "`ctrl` + `alt` + `Fn3`"
    language: "Ubuntu"
    description: "GUIがフリーズしたときに，CLI経由でrebootするためのショートカット"
    examples: ""
  - command: "`super` + `tab`"
    language: "Ubuntu"
    description: "アプリケーションのウィンドウを切り替えるためのショートカット"
    examples: ""
  - command: "`alt` + `tab`"
    language: "Ubuntu"
    description: "異なるアプリケーションのウィンドウを切り替えるためのショートカット（ウィンドウスイッチャーを表示）"
    examples: ""
  - command: "`alt` + `esc` / `alt` + `esc` + `shift`(reverse)"
    language: "Ubuntu"
    description: "異なるアプリケーションのウィンドウを切り替えるためのショートカット（ウィンドウスイッチャーを表示せずに）"
    examples: ""
  - command: "`https://github.com/<user_or_org>/<repo>/compare/<base>...<compare>`"
    language: "github"
    description: "githubのリポジトリで、特定のブランチやコミット間の差分を比較するためのURL形式"
    examples: "`https://github.com/user/repo/compare/main...feature`"
  - command: "`https://github.com/<user_or_org>/<repo>/compare/<base>@{7.day.ago}...<compare>`"
    language: "github"
    description: "githubのリポジトリで，特定のブランチやコミット間の差分を比較するためのURL形式（7日前のコミットを基準）．期間の指定は`day`, `week`, `month`, `year`などが利用可能．"
    examples: "`https://github.com/user/repo/compare/main@{7.day.ago}...feature`"
  - command: "`https://github.com/<user_or_org>/<repo>/compare/<base>@{yyyy-mm-dd}...<compare>`"
    language: "github"
    description: "githubのリポジトリで，特定のブランチやコミット間の差分を比較するためのURL形式（特定の日付のコミットを基準）．"
    examples: "`https://github.com/user/repo/compare/main@{2023-01-01}...main`"
  - command: "`#| label: fig-xxxx`"
    language: "quarto"
    description: "quartoの文書内で図を参照するためのラベル形式．小文字の`fig-xxxx`は図の識別子で、`xxxx`は任意の番号や名前を指定します．小文字を用いることが推奨．"
    examples: "`#| label: fig-1`"