command_list:
  - command: "`apt-cache pkgnames`"
    language: "Ubuntu"
    description: "利用可能なすべてのパッケージ名を表示するためのコマンド"
    examples: "`apt-cache pkgnames vim` で `vim` を含むパッケージ名を表示"

  - command: "`apt-cache rdepends <pakcage-name>`"
    language: "Ubuntu"
    description: "指定したパッケージに依存しているパッケージを表示するためのコマンド"
    examples: "`apt-cache rdepends vim`"

  - command: "`apt-get dist-upgrade`"
    language: "Ubuntu"
    description: "システムのパッケージを最新の状態にアップグレードするためのコマンド．依存関係を解決するために削除・追加も行う"
    examples: "`apt full-upgrade` と同じ動作をする"

  - command: "`apt update`"
    language: "Ubuntu"
    description: "パッケージ情報のインデックスを最新の状態に更新するためのコマンド"
    examples: ""

  - command: "`apt upgrade`"
    language: "Ubuntu"
    description: "既存パッケージを削除せずにインストールされているパッケージを最新のバージョンにアップグレードするためのコマンド"
    examples: "新しい依存関係が必要になったパッケージは保留されるため，たまにアップグレードされないパッケージが存在する"

  - command: "`basename $(pwd)`"
    language: "Ubuntu"
    description: "現在の作業ディレクトリのベース名（最後のディレクトリ名）を表示するためのコマンド"
    examples: "`basename /home/user/docs` は `docs` を表示"

  - command: "`date`"
    language: "Ubuntu"
    description: "システムクロックが管理する現在の日付と時刻を表示するためのコマンド"
    examples: ""

  - command: "`du`"
    language: "Ubuntu"
    description: "ファイルやディレクトリのディスク使用量を表示するためのコマンド"
    examples: "`du -h --max-depth=1 | sort -h` で現在のディレクトリ直下の各ディレクトリの使用量を人間に読みやすい形式で表示し，サイズ順にソート"

  - command: "`fc-list`"
    language: "Ubuntu"
    description: "システムにインストールされているフォントの一覧を表示するためのコマンド"
    examples: ""
  
  - command: "`gnome-session-quit --logout`"
    language: "Ubuntu"
    description: "GNOMEセッションをログアウトするためのコマンド"
    examples: "`gnome-session-quit --logout --no-prompt` で確認プロンプトなしにログアウト"

  - command: "`hwclock`"
    language: "Ubuntu"
    description: "ハードウェアクロックの現在の時刻を表示または設定するためのコマンド"
    examples: "`hwclock --show` で現在のハードウェアクロックの時刻を表示"

  - command: "`journalctl`"
    language: "Ubuntu"
    description: "systemd-journaldが収集したログを表示するためのコマンド"
    examples: "`journalctl -b` で現在のブートセッションのログを表示，`journalctl -b -1` で前回のブートセッションのログを表示．`journalctl -t poweroff` で poweroff コマンドに関連するログを表示"

  - command: "`ls`"
    language: "Ubuntu"
    description: "LiSt Directoryの略で，ディレクトリ内のファイルとディレクトリを一覧表示するための外部コマンド．`-1` オプションで1行ずつ表示，`-F`オプションでファイルタイプを表示，`-t`オプションで最終更新日時順に表示，`-R`オプションで再帰的に表示可能"
    examples: "`ls -l` で詳細情報(ファイルサイズやパーミッションなど)付きの一覧を表示"

  - command: "`lsblk`"
    language: "Ubuntu"
    description: "ブロックデバイスの情報を表示するためのコマンド"
    examples: ""
  
  - command: "`mv -v --backup=numbered src/. dest/`"
    language: "Ubuntu"
    description: "srcディレクトリ内のすべてのファイルをdestディレクトリに移動する際に，既存のファイルがある場合は番号付きでバックアップを作成するためのコマンド．`-V` オプションで詳細な操作内容を表示"
    examples: "`mv -v --backup=numbered src/* dest/` だとsrcディレクトリ内の隠しファイルが移動されないため注意"

  - command: "`newaliases`"
    language: "Ubuntu"
    description: "メールエイリアスデータベースを更新するためのコマンド"
    examples: "`/etc/aliases` ファイルを編集した後に実行"

  - command: "`nslookup <domain>`"
    language: "Ubuntu"
    description: "DNSクエリを実行してドメイン名の情報を取得するためのコマンド"
    examples: "`nslookup example.com`"

  - command: "`nslookup <IP address>`"
    language: "Ubuntu"
    description: "DNSクエリを実行してIPアドレスの情報を取得するためのコマンド"
    examples: "`nslookup 8.8.8.8`"

  - command: "`pwgen`"
    language: "Ubuntu"
    description: "ランダムなパスワードを生成するためのコマンド．`sudo apt install pwgen` でインストール可能"
    examples: "`pwgen 12 5` で12文字のパスワードを5つ生成"

  - command: "`screen`"
    language: "Ubuntu"
    description: "仮想端末マルチプレクサであるGNU Screenを起動するためのコマンド．複数の仮想端末を1つの物理端末で管理可能．tmuxのようにセッションのデタッチと再接続も可能"
    examples: "`screen -ls` で現在のスクリーンセッションの一覧を表示，`screen -r <PID>` で特定のセッションに再接続"

  - command: "`sudo clamscan -i -r <directory>`"
    language: "Ubuntu"
    description: "指定したディレクトリ内のウイルスをスキャンするためのコマンド"
    examples: "デーモンを起動させていないとシングルスレッドの動作となり，時間がかかるので注意．`-i`は感染したファイルのみを表示するオプション"

  - command: "`scp analysisserver:~/analysis/analysis.ipynb ./`"
    language: "Ubuntu"
    description: ".ssh/configで設定されたHost analysisserverからローカルにファイルをカレントディレクトリにコピーするためのコマンド"
    examples: ""

  - command: "`systemctl-cat -t <tag>`"
    language: "Ubuntu"
    description: "指定したタグに関連するsystemdのログを表示するためのコマンド"
    examples: "`echo \"Poweroff for maintenance\" | systemd-cat -t poweroff`"

  - command: "`systemctl poweroff --message=\"maintenance window\"`"
    language: "Ubuntu"
    description: "systemd に poweroff target を要求するコマンド．シャットダウンメッセージとして「maintenance window」を設定．"
    examples: "確認したい場合は，`journalctl -b -1 | grep maintenance` を実行"

  - command: "`systemctl reboot --message=\"kernel update\"`"
    language: "Ubuntu"
    description: "systemd に reboot target を要求するコマンド．再起動メッセージとして「kernel update」を設定．"
    examples: "確認したい場合は，`journalctl -b -1 | grep kernel` を実行"

  - command: "`virsh console <vm-name>`"
    language: "Ubuntu"
    description: "指定した仮想マシンのコンソールに接続するためのKVMコマンド．`sudo apt install libvirt-clients` が必要．"
    examples: ""

  - command: "`virsh list`"
    language: "Ubuntu"
    description: "現在稼働中の仮想マシンの一覧を表示するためのKVMコマンド．`sudo apt install libvirt-clients` が必要．"
    examples: ""

  - command: "`virsh start <vm-name>`"
    language: "Ubuntu"
    description: "指定した仮想マシンを起動するためのKVMコマンド．`sudo apt install libvirt-clients` が必要．"
    examples: ""
  
  - command: "`virsh shutdown <vm-name>`"
    language: "Ubuntu"
    description: "指定した仮想マシンをシャットダウンするためのKVMコマンド．`sudo apt install libvirt-clients` が必要．"
    examples: ""

  - command: "`ctrl` + `alt` + `d`"
    language: "Ubuntu"
    description: "すべてのウィンドウを最小化してデスクトップを表示するためのショートカット"
    examples: ""

  - command: "`ctrl` + `alt` + `Fn3`"
    language: "Ubuntu"
    description: "GUI(`tty2`)がフリーズしたときに，もしカーネルが生きているならば，`tty3`へ切り替えてCLI経由でrebootするためのショートカット"
    examples: ""

  - command: "`getent group`"
    language: "Ubuntu"
    description: "グループ情報を表示するためのコマンド．`/etc/group`の内容に従い，グループ名，グループID，メンバーを表示する"
    examples: "`adm:x:4:syslog,ryo`"

  - command: "`getent passwd`"
    language: "Ubuntu"
    description: "ユーザー情報を表示するためのコマンド．`/etc/passwd`の内容に従い，ユーザー名，ユーザーID，グループID，ホームディレクトリ，ログインシェルを表示する"
    examples: "`kirby:x:1000:1000:,,,:/home/kirby:/bin/bash`"

  - command: "`super + pageup` / `super + pagedown`"
    language: "Ubuntu"
    description: "デスクトップ間(ワークスペース)を移動するためのショートカット"
    examples: ""

  - command: "`super` + `shift` +  `pageup` / `super` + `shift` + `pagedown`"
    language: "Ubuntu"
    description: "ウィンドウを現在のデスクトップから別のデスクトップに移動するためのショートカット"
    examples: ""

  - command: "`super` + `tab`"
    language: "Ubuntu"
    description: "アプリケーションのウィンドウを切り替えるためのショートカット"
    examples: ""

  - command: "`alt` + `tab`"
    language: "Ubuntu"
    description: "異なるアプリケーションのウィンドウを切り替えるためのショートカット（ウィンドウスイッチャーを表示）"
    examples: ""

  - command: "`alt` + `esc` / `alt` + `esc` + `shift`(reverse)"
    language: "Ubuntu"
    description: "異なるアプリケーションのウィンドウを切り替えるためのショートカット（ウィンドウスイッチャーを表示せずに）"
    examples: ""

  - command: "`Nautilus`起動 + `ssh://<ユーザー名>@<ホスト名またはIPアドレス>`"
    language: "Ubuntu"
    description: "Nautilusを起動してSSH接続するためのコマンド"
    examples: "`.ssh/config`に登録したHostを用いて，`Nautilus`起動 + `ssh://<Host名>` でも可"

  - command: "`awk -F: '$3 >= 1000 && $1 != \"nobody\"' /etc/passwd`"
    language: "Ubuntu"
    description: "UIDが1000以上のユーザーアカウントを表示するためのコマンド"
    examples: ""

  - command: "`grep -r ^deb /etc/apt/sources.list.d/ | grep --color ppa`"
    language: "Ubuntu"
    description: "PPAリポジトリを検索するためのコマンド"
    examples: ""

  - command: "`apt purge <package name>`"
    language: "Ubuntu"
    description: "`apt remove`と同様にパッケージを削除するが，設定ファイルも削除するためのコマンド．依存関係上不要となったパッケージは残る．"
    examples: "`apt purge vim`"

  - command: "`aptitude search '?narrow(?installed, ~Oppa)'`"
    language: "Ubuntu"
    description: "インストールされたパッケージの中から名前に'Oppa'を含むものを検索するためのコマンド"
    examples: "`aptitude search '?narrow(?installed, ~Oppa)'`"

  - command: "`dpkg -l | grep '^ii'`"
    language: "Ubuntu"
    description: "インストールされているパッケージの一覧を表示するためのコマンド．`ii` はインストール済みを示すステータスコード，`rc` は削除済みだが設定ファイルが残っている状態を示すステータスコード"
    examples: "`dpkg -l | grep '^ii' | awk '{print $2}'`でインストールされているパッケージの一覧を表示する"

  - command: "`ip route`"
    language: "Ubuntu"
    description: "ルーティングテーブルを表示するためのコマンド"
    examples: "`default via 192.168.1.1 dev eth0` のように表示される"

  - command: "`ip -6 route`"
    language: "Ubuntu"
    description: "IPv6のルーティングテーブルを表示するためのコマンド"
    examples: "`2001:db8:abcd:a00::/64 dev wlp13s0 proto ra metric 600 pref medium` のように表示される"

  - command: "`ip route add <ip-address> dev <interface>`"
    language: "Ubuntu"
    description: "特定のネットワークインターフェースに対してIPアドレスを割り当てるためのコマンド"
    examples: "`ip route add 192.168.1.0/24 dev eth0`"

  - command: "`ip route add default via <gateway-ip>`"
    language: "Ubuntu"
    description: "デフォルトゲートウェイを追加するためのコマンド"
    examples: "`ip route add default via 192.168.1.254`"

  - command: "`ncal`"
    language: "Ubuntu"
    description: "カレンダーを表示するためのコマンド"
    examples: "`ncal -M -w` で月曜始まりISOWEEK8601番号付きのカレンダーを表示．`ncal -M -w -j 1 2026 ` で2026年の1月のカレンダーを表示"

  - command: "`man hier`"
    language: "Ubuntu"
    description: "ファイルシステムの階層構造を表示するためのマニュアルを表示するコマンド"
    examples: ""

  - command: "`od`"
    language: "Ubuntu"
    description: "ファイルの内容を8進数や16進数などで表示するためのコマンド(Octal Dumpの略)．"
    examples: "`od -c ファイル名` でエスケープ文字を維持しながら，8進数で表示，`od -x ファイル名` で16進数で表示"

  - command: "`pwd`"
    language: "Ubuntu"
    description: "現在の作業ディレクトリのパスを表示するためのシェル内部コマンド"
    examples: "`echo \"$PWD\"` でも同様の結果が得られる"

  - command: "`sudo update-alternatives --config x-terminal-emulator`"
    language: "Ubuntu"
    description: "デフォルトのターミナルエミュレータを選択するためのコマンド"
    examples: ""

  - command: "`set | less`"
    language: "Ubuntu"
    description: "環境変数の一覧をページャで表示するためのコマンド"
    examples: "PATHだけ確認したい場合は `echo $PATH` で十分"

  - command: "`su`"
    language: "Ubuntu"
    description: "スーパーユーザーに切り替えるためのコマンド(switch userコマンド)"
    examples: "`su -` でrootユーザーに切り替わるが，Ubuntuではデフォルトで `root` にパスワードが設定されていないため，失敗する．"

  - command: "`telnet <hostname or IP> <port>`"
    language: "Ubuntu"
    description: "指定したホストとポートへの接続確認をするためのコマンド"
    examples: "`telnet example.com 80`"

  - command: "`ubuntu-drivers devices`"
    language: "Ubuntu"
    description: "利用可能なGPUドライバーを表示するためのコマンド"
    examples: "`driver   : nvidia-driver-580-open - third-party non-free recommended`のようにrecommendedされたversionをインストールすることが推奨される"

  - command: "`uname`"
    language: "Ubuntu"
    description: "システム情報を表示するためのコマンド"
    examples: "`uname -r` でカーネルのバージョンを表示"

  - command: "`who -b`"
    language: "Ubuntu"
    description: "システムの最後のブート時刻を表示するためのコマンド"
    examples: "出力例: `system boot  2025-08-06 08:48`"

  - command: "`$HISTFILE`"
    language: "シェル"
    description: "シェルのコマンド履歴が保存されているファイルのパスを示す環境変数"
    examples: "通常は`~/.bash_history`や`~/.zsh_history`などが設定されている"

  - command: "`sed '/^#/d' <file>`"
    language: "シェル"
    description: "指定したファイルから、行頭が `#` で始まるコメント行を削除して表示するためのコマンド"
    examples: "`sed '/^#/d' /etc/hosts` で `/etc/hosts` ファイルからコメント行を削除して表示"

  - command: "`Q` + `fn1`"
    language: "Keychron K6"
    description: "Bluetooth接続ペアリングコマンド"
    examples: "iPadでQuartoキーボードショートカットを利用する際に便利"

  - command: "`code --list-extensions`"
    language: "VSCode"
    description: "インストールされているVSCodeの拡張機能を一覧表示するためのコマンド"
    examples: "code --list-extensions --show-versions でバージョン情報も表示可能"

  - command: "`git config --list`"
    language: "git"
    description: "Gitの設定情報を一覧表示するためのコマンド"
    examples: ""

  - command: "`pipx upgrade pre-commit`"
    language: "git"
    description: "`pipx`経由でインストールした`pre-commit`を最新バージョンにアップグレードするためのコマンド"
    examples: "`pre-commit is already at latest version 4.3.0 (location:/home/<username>/.local/pipx/venvs/pre-commit)`"

  - command: "`https://github.com/<user_or_org>/<repo>/compare/<base>...<compare>`"
    language: "github"
    description: "githubのリポジトリで，特定のブランチやコミット間の差分を比較するためのURL形式"
    examples: "`https://github.com/user/repo/compare/main...feature`"

  - command: "`https://github.com/<user_or_org>/<repo>/compare/<base>@{7.day.ago}...<compare>`"
    language: "github"
    description: "githubのリポジトリで，特定のブランチやコミット間の差分を比較するためのURL形式（7日前のコミットを基準）．期間の指定は`day`, `week`, `month`, `year`などが利用可能．"
    examples: "`https://github.com/user/repo/compare/main@{7.day.ago}...feature`"

  - command: "`https://github.com/<user_or_org>/<repo>/compare/<base>@{yyyy-mm-dd}...<compare>`"
    language: "github"
    description: "githubのリポジトリで，特定のブランチやコミット間の差分を比較するためのURL形式（特定の日付のコミットを基準）．"
    examples: "`https://github.com/user/repo/compare/main@{2023-01-01}...main`"

  - command: "`pipx upgrade poetry`"
    language: "python"
    description: "`pipx`経由でインストールした`poetry`を最新バージョンにアップグレードするためのコマンド"
    examples: "`upgraded package poetry from 2.1.4 to 2.2.0 (location:/home/<username>/.local/pipx/venvs/poetry)`"

  - command: "`:!chmod 644 %`"
    language: "vim"
    description: "`%`は現在編集中のファイルを表す．そのファイルのパーミッションを644に変更するためのコマンド"
    examples: "`:!sudo chmod 755 %`"

  - command: "`:w !sudo tee %`"
    language: "vim"
    description: "現在編集中のファイルをsudo権限で上書き保存するためのコマンド"
    examples: "通常の`:w`では権限がなく保存できない場合に利用する"

  - command: "`(?<=PATTERN)`"
    language: "regex"
    description: "肯定の後読み (positive lookbehind) を使って，直前が PATTERN の場合にマッチさせる正規表現"
    examples: "`echo -e 'foo123\\nbar456\\nbarfoo789' | grep -Po '(?<=foo)\\d{3}'`"

  - command: "`(?<!PATTERN)`"
    language: "regex"
    description: "否定の後読み (negative lookbehind) を使って，直前が PATTERN ではない場合にマッチさせる正規表現"
    examples: "`echo -e 'foo123\\nbar123\\nbarfoo123' | grep -Po '(?<!bar)123'`"

  - command: "`((?<!\\n)\\n)(<pattern>)`"
    language: "regex"
    description: "前の行が空行でない場合に，特定のパターンにマッチする行を検索するための正規表現．`<pattern>`は任意の正規表現パターンに置き換えることができる．"
    examples: "キャプチャグループを用いて，前の行が空行でない場合に`TODO` を挿入するなどの処理のときに使う"

  - command: "`**&#9654;&nbsp; Key Takeaways**`"
    language: "markdown"
    description: "mini-sectionに用いる記号．`&#9654;`は &#9654 のUnicode character"
    examples: "<strong > &#9654;&nbsp; Key Takeaways</strong>"

  - command: "`#| label: fig-xxxx`"
    language: "quarto"
    description: "quartoの文書内で図を参照するためのラベル形式．小文字の`fig-xxxx`は図の識別子で，`xxxx`は任意の番号や名前を指定します．小文字を用いることが推奨．"
    examples: "`#| label: fig-1`"

  - command: "`\\aleph_0`"
    language: "mathjax"
    description: "アレフゼロを表す記法"
    examples: "$\\aleph_0$"

  - command: "`\\backslash`"
    language: "mathjax"
    description: "主に集合の差を表す際に用いる記法．入力例は集合 $M$ から集合 $N$ を引いた結果を表す"
    examples: "$M\\backslash N$"

  - command: "`\\mathfrak{B}`"
    language: "mathjax"
    description: "ひげ文字のmathjax記法．入力例は集合 $M$ の冪集合を表す"
    examples: "$\\mathfrak{B}(M)$"

  - command: "`\\supset`"
    language: "mathjax"
    description: "集合の包含関係を表す記法．入力例は集合 $A$ が集合 $B$ を含むことを表す"
    examples: "$A \\supset B$"

  - command: "`\\subseteq`"
    language: "mathjax"
    description: "集合の包含関係を表す記法．入力例は集合 $A$ が集合 $B$ に含まれることを表す"
    examples: "$A \\subseteq B$"

  - command: "`\\underset{m(X_i)}{\\arg\\min}`"
    language: "mathjax"
    description: "最小化問題において，特定の条件を満たす点を求めるための記法"
    examples: "$\\underset{m(X_i)}{\\arg\\min} f(X)$"
