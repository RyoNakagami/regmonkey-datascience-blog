UbuntuDirectory:
  - directory: "`/`"
    description: |
      ルートディレクトリ．すべてのファイルとディレクトリの最上位に位置する．

  - directory: "`/boot`"
    description: |
      システムの起動に必要なファイル（Linuxカーネル，initrd，GRUBなど）が格納されている．誤って削除するとシステムが起動しなくなるため注意が必要．

  - directory: "`/lib`"
    description: |
      `/bin`や`/sbin`の実行ファイルが依存する共有ライブラリ（`*.so`）が格納される．また，カーネルモジュールもこの下に配置される．

  - directory: "`/dev`"
    description: |
      仮想的なデバイスファイル（例：`/dev/sda`, `/dev/null`）が格納される．デバイスとファイルの入出力を結びつける仕組み．

  - directory: "`/etc`"
    description: |
      システム全体に関する設定ファイル（例：`passwd`, `hosts`, `network/`など）を含む．サービスやアプリケーションの設定ファイルもここに置かれる．
  
  - directory: "`/etc/bluetooth/main.conf`"
    description: |
      Bluetoothのメイン設定ファイル．Bluetoothデバイスの動作や接続に関する設定が記述される．`AutoEnable=true` のように設定することで，システム起動時にBluetoothが自動的に有効化される．

  - directory: "`/etc/gitconfig`"
    description: |
      システム全体（全ユーザーの全リポジトリ）のGit設定ファイル．Gitの動作に関する設定が記述される．`apt install git-lfs`などを実行するとこのファイルが作成される．

  - directory: "`/etc/group`"
    description: |
      システム上のグループ情報を格納するファイル．各グループの名前，GID（グループID），およびそのグループに属するユーザーのリストが含まれる．

  - directory: "`/etc/hosts`"
    description: |
      ホスト名とIPアドレスを対応させるためのファイル．主にローカルネットワーク内での名前解決に使用される．ネットワークベースの名前解決はDNSやLDAPなどが担当する．

  - directory: "`/etc/lsb-release`"
    description: |
      Linux Standard Base (LSB) のバージョン情報を提供するファイル．ディストリビューションの識別やバージョン管理に使用される．`lsb_release -a`コマンドで内容を確認できる．

  - directory: "`/etc/nsswitch.conf `"
    description: |
      名前解決を行う優先順位を指定するファイル（name service switch file）．`hosts: files mdns4_minimal [NOTFOUND=return] dns` の場合，まず`/etc/hosts`を参照し，次にmDNS，最後にDNSサーバーを参照する．`getent` コマンドはこの設定に従って名前解決を行う．

  - directory: "`/etc/services`"
    description: |
      「ネットワークサービス名とTCP / UDP のポート番号の対応」を定義しているテキストファイル．例：`http 80/tcp`, `https 443/tcp`, `ssh 22/tcp`など．あくまで目安なので実際にポートが開かれているかは別途確認が必要．

  - directory: "`/etc/samba/smb.conf`"
    description: |
      Sambaの設定ファイル．Windowsとのファイル共有に関する設定が記述される．

  - directory: "`/home`"
    description: |
      一般ユーザーのホームディレクトリ（例：`/home/alice`, `/home/bob`など）が格納される．ユーザーごとの個人設定やデータが保存される．

  - directory: "`/usr`"
    description: |
      「Unix System Resources」の略．ユーザー向けのアプリケーションやライブラリ，ドキュメントが整理されている．`/usr/bin`, `/usr/lib`, `/usr/share`などの下位ディレクトリを持つ．

  - directory: "`/usr/bin`"
    description: |
      OSやディストリビューションが提供する標準コマンド が置かれる場所（例：`/usr/bin/gcc`, `/usr/bin/vim`, `/usr/bin/cp`, `/usr/bin/git`など）．全ユーザーが利用可能．

  - directory: "`/usr/sbin`"
    description: |
      システム管理用のコマンドが置かれる場所（例：`/usr/sbin/ifconfig`, `/usr/sbin/ufw`, `/usr/sbin/mkfs`など）．

  - directory: "`/usr/local/bin`"
    description: |
      ユーザーが手動でインストールしたアプリケーションやコマンドが格納される（例：`/usr/local/bin/aws`, `/usr/local/bin/quarto`など）．また，ソースコードからビルドしたプログラムもここに配置されることが多い．全ユーザーが利用可能．

  - directory: "`/usr/share/applications/`"
    description: |
      システム全体にインストールされたアプリケーションのデスクトップエントリ（`.desktop`ファイル）が格納されるディレクトリ．GUI環境でのアプリケーションランチャーに表示されるアイコンやメニュー項目がここに定義される．

  - directory: "`/media`"
    description: |
      USBドライブやCD/DVDなどのリムーバブルメディアが自動マウントされる場所．例：`/media/ユーザー名/USB_DRIVE`

  - directory: "`/proc`"
    description: |
      仮想ファイルシステム．カーネルや実行中のプロセス情報をファイルやディレクトリの形で参照できる仕組み（例：`/proc/cpuinfo`, `/proc/meminfo`）．

  - directory: "`/proc/mounts`"
    description: |
      システムのマウント情報を提供する仮想ファイル．`/proc/self/mounts`へのシンボリックリンク．オプションなし `mount` コマンドと同様の情報が得られる．

  - directory: "`/proc/self/mounts`"
    description: |
      現在のプロセスから見えるマウント情報を列挙した仮想ファイル．オプションなし `mount` コマンドと同様の情報が得られる．

  - directory: "`/root`"
    description: |
      管理者ユーザー（root）のホームディレクトリ．通常のユーザーディレクトリ（`/home/ユーザー名`）とは別．

  - directory: "`/run`"
    description: |
      システムやプロセスが起動中に必要とするruntimeデータ（実行時データ） を格納する場所．多くのシステムでは `/run` 自体を tmpfs（揮発性メモリファイルシステム） として提供している．

  - directory: "`/run/user/1000/`"
    description: |
      ユーザー（UID 1000）のセッションに関連するruntimeデータが格納される場所．

  - directory: "`/sbin`"
    description: |
      `/usr/sbin`へのシンボリックリンク．`lrwxrwxrwx 1 root root 8 Jul 15  2025 /sbin -> usr/sbin/`

  - directory: "`/bin`"
    description: |
      `/usr/bin`へのシンボリックリンク．`lrwxrwxrwx 1 root root 8 Jul 15  2025 /bin -> usr/bin/`

  - directory: "`/opt`"
    description: |
      サードパーティ製の追加アプリケーション（例：Google Chromeなど）がインストールされることが多い．パッケージマネージャ外での手動インストール先としてよく使われる．
  - directory: "`/srv`"
    description: |
      サーバーが提供するサービスデータ（Web，FTP，メールなど）を格納する場所．例：`/srv/www`, `/srv/ftp`など．

  - directory: "`/tmp`"
    description: |
      一時ファイルを保存するためのディレクトリ．再起動時に自動的に削除される場合が多い．

  - directory: "`/var`"
    description: |
      変動するデータ（ログ，キャッシュ，メールスプール，データベースなど）を保存するディレクトリ．永続ストレージを提供する場所でもある．例：`/var/log`, `/var/tmp`, `/var/lib`

  - directory: "`/var/run`"
    description: |
      `/run` へのシンボリックリンク．`lrwxrwxrwx 1 root root 4 Jul 15  2025 /var/run -> /run/`

  - directory: "`/var/log/dpkg.log`"
    description: |
      Debian系（Ubuntu含む）Linuxシステムにおける dpkg（Debianパッケージ管理システム）による操作のログ を記録するファイル．パッケージのインストール，アップグレード，削除などの履歴が含まれる．

  - directory: "`/var/log/ufw.log`"
    description: |
      UFW（Uncomplicated Firewall）のログファイル．ファイアウォールのルール適用状況や通信の許可・拒否の記録が保存される．

  - directory: "`~/.local/bin`"
    description: |
      ユーザーがインストールしたローカルの実行可能ファイルが格納されるディレクトリ．`Poetry`や`gpustat`など`pipx`でインストールしたツールもここに配置される．

  - directory: "`~/.local/share/applications/`"
    description: |
      自分専用のアプリショートカット・設定を置く場所．Google Chromeで作成したショートカットアプリもここに保存される．

  - directory: "`~/.local/share/Trash`"
    description: |
      ユーザーが削除したファイルが一時的に保存される場所．GUIにおけるTrashに相当する．

  - directory: "`~/.config/terminator/config`"
    description: |
      Terminatorの設定ファイル．ターミナルエミュレータのレイアウトや外観，キーバインディングなどをカスタマイズするための設定が保存される．
  
  - directory: "`~/.ssh/authorized_keys`"
    description: |
      SSHサーバーにログインを許可する公開鍵を保存するファイル．ここに登録された公開鍵を持つクライアントからの接続が許可される．

  - directory: "`~/.ssh/known_hosts`"
    description: |
      sshサーバーのホスト名，IPアドレス，公開鍵の情報を保存するファイル．初回接続時にサーバーの公開鍵がここに追加される．

  - directory: "`~/.var/app/`"
    description: |
      Flatpakアプリケーションのuser-specific dataが格納されるディレクトリ．configuration filesやcacheなどが含まれる．
