keywords:
  16進数色コード:
    genre: general
    comment: 色を16進数で表現する方法．RGBの各成分を2桁の16進数で表し，`#RRGGBB`の形式で表記する．`#FF0000`ならば `rgb(255, 0, 0)`を意味する．
    updated_date: 2025-05-01

  A2DP:
    genre: general
    comment: Advanced Audio Distribution Profile．音声配信のためのBluetoothプロファイル．A2DPでは伝送に必要なカプセリング化方式のみを規定しており，ペイロードとなる音声の圧縮に使用するコーデックは自由に規定することが可能となっている．
    updated_date: 2025-08-16

  Bootloader:
    genre: general
    comment: コンピュータの起動時に最初に実行されるプログラム．カーネルをストレージからメモリに読み込み，システムの起動を行う．Linux系だとGRUBが一般的に使用される．
    updated_date: 2025-08-19

  crashkernel:
    genre: Linux Kernel
    comment: カーネルクラッシュダンプを取得するために予約されるメモリ領域．システムがクラッシュした際に，クラッシュダンプを保存するために使用される．`crashkernel=128M` のように指定することで，128MBのメモリを予約できる．
    updated_date: 2025-08-26

  CSS:
    genre: web
    comment: Cascading Style Sheetsの略．マークアップされたHTML文書に対して装飾・レイアウトを指定するための言語．
    updated_date: 2025-04-30

  CUI(Character User Interface):
    genre: general
    comment: キャラクタユーザインタフェースのこと．ユーザーがコマンドを入力してコンピュータと対話する方式(=文字ベースの実行環境)．コマンド入力による操作はGUIに比べてシステムに与える負荷が軽く，複数のユーザーがアクセスしてもパフォーマンスに影響が出にくいというメリットがある
    updated_date: 2025-05-23

  Columnar storage:
    genre: database
    comment: 各レコードのcolumn valueを異なるストレージ領域に格納する技術．通常のrow-basedのストレージに比べて圧縮率が高くなり，ディスク I/O の効率も向上する．
    updated_date: 2025-08-25


  Feature Creep:
    genre: 開発
    comment: ソフトウェアや製品の開発において，当初の計画に無かった機能を次々に追加してしまい，結果として複雑化・品質低下・納期遅延を招く現象
    updated_date: 2025-05-09

  FLOSS:
    genre: 開発
    comment: Free/Libre and Open Source Softwareの略．フリーソフトウェアとオープンソースソフトウェアを指す用語．
    updated_date: 2025-05-23

  GitHub Enterprise(GHE):
    genre: 開発
    comment: 企業向けのオンプレミスGitHubサービス．利用するユーザー数やリポジトリ数に応じてライセンスを購入する必要あり．
    updated_date: 2025-05-23
  GitHub Pages:
    genre: 開発
    comment: GitHubが提供する静的ウェブサイトホスティングサービス．リポジトリの内容をウェブサイトとして公開できる．
    updated_date: 2025-05-23

  home directory:
    genre: computer science
    comment: ユーザーのホームディレクトリのこと．LinuxやUnix系OSでは通常`/home/<username>`に位置し，ログインしたユーザーアカウントのスタート地点となる．ユーザー固有の設定ファイルやデータが保存されるディレクトリ．
    updated_date: 2025-05-23

  i386:
    genre: computer science
    comment: Intelが1985年に開発した32 bit x86アーキテクチャのこと．「i」は「Intel」を意味する．
    updated_date: 2025-05-23

  LSP:
    genre: 開発
    comment: Language Server Protocolの略．エディタとプログラミング言語の機能を提供する言語サーバー間で通信するためのプロトコル．LSPに対応したエディタは，複数のプログラミング言語に対して同じインターフェースでコード補完やシンタックスチェックなどの機能を利用できる．
    updated_date: 2025-11-20

  Materialized view:
    genre: database
    comment: SQLのクエリ結果をあらかじめ計算してキャッシュに保存しておくビューのこと
    updated_date: 2025-08-26
  
  Model(経済学):
    genre: general
    comment: 経済モデルとは現実世界を抽象したもので，経済現象の本質的な要因と関係性を見出すことを目的としている．経済モデルを構成する変数として，内生変数：モデル内で決定される変数，外生変数：モデルの外から与えられる変数，パラメーター：モデルの特性を定義するための定数，がある．
    updated_date: 2025-07-28

  MOTD:
    genre: computer science
    comment: Message of the Dayの略．ユーザーがシステムにログインしたときに表示されるメッセージ．システム管理者がシステムの状態や重要な情報をユーザーに伝えるために使用される．通常，`/etc/update-motd.d` 以下のファイルに保存されている．
    updated_date: 2025-08-26

  NFS共有ディレクトリ:
    genre: 開発
    comment: Network File Systemの略．ネットワーク上でファイルシステムを共有するためのプロトコル．複数のコンピュータが同じファイルシステムにアクセスできるようにする．
    updated_date: 2025-07-17

  NTP:
    genre: computer science
    comment: Network Time Protocolの略．インターネット上のNTPサーバーと通信して，システムクロックを調整するプロトコル．時刻のズレが小さいときはSlewモードで段階的に調整し，大きいときはStepモードで一回で調整する．
    updated_date: 2025-08-25

  NTPサーバー:
    genre: computer science
    comment: Network Time Protocolサーバーの略．原子時計やGPS受信機や標準時刻が `stratum0` に位置付けられ，それに基づいて他のサーバーが時刻を提供する． `stratum1` サーバーは `stratum0` から直接時刻を取得し，`stratum2` サーバーは `stratum1` から時刻を取得する．`stratum16` まで存在する．
    updated_date: 2025-08-25

  NVMe:
    genre: computer science
    comment: Non-Volatile Memory Expressの略．SSDをはじめ，不揮発性メモリを使用したフラッシュストレージのために最適化された通信プロトコル．PCIeバスを使用しており，高速なデータ転送速度と低レイテンシを実現している．PCIeはあくまで接続規格のこと．
    updated_date: 2025-12-08

  n次元ベクトル:
    genre: math
    comment: n個の数の組 $(x_1, x_2, \ldots, x_n)$ のこと．各 $x_j$ を第 $j$ 成分と呼ぶ
    updated_date: 2025-04-08
  
  OOM Killer:
    genre: Linux Kernel
    comment: Out Of Memory Killerの略．Linuxカーネルに組み込まれたメモリ管理機能の一つで，システムがメモリ不足に陥った際に，`/proc/<PID>/oom_score` に格納されたbadness score(0~1000)の大きさを取得し，最もリソースを消費しているプロセスを強制終了させることで，システム全体の安定性を維持する役割を果たす．
    updated_date: 2025-08-26
  
  OS:
    genre: computer science
    comment: Operating Systemの略．コンピュータの動作に必要な基礎的な機能を提供するソフトウェアであり，ユーザやアプリケーションとハードウェアの橋渡しを行うシステム．システム全体を統括する中心部分としてカーネルを持ち，GNU/LinuxシステムではLinuxがそのカーネル にあたる．
    updated_date: 2025-11-19
  OSS:
    genre: computer science
    comment: Open Source Softwareの略．開発者がプログラミング言語を用いてソフトを組み立てる時，この工程を「プログラミング」と呼び，成果物を「ソースコード」と呼ぶ。オープンソースとは，この「ソースコード」をみんなで共有してしまうという考え方．
    updated_date: 2025-05-23
  
  PATH(パス):
    genre: computer science
    comment: システムがコマンドを実行する際に，コマンドの実行ファイルを検索するディレクトリのリスト．複数のディレクトリがコロン(`:`)で区切られており，システムは左から順にディレクトリを検索していく．
    updated_date: 2025-08-14
  
  PBL(Project-Based Learning):
    genre: business
    comment: Project-Based Learningの略．プロジェクトを通じて学ぶ教育手法．
    updated_date: 2025-05-23
  PBL(Problem-Based Learning):
    genre: business
    comment: Problem-Based Learningの略．具体的な問題を出発点にして学ぶ教育手法．教員は講義ではなく，ファシリテーター（促進者）．
    updated_date: 2025-05-23
  Pearsonの相関係数:
    genre: statistics
    comment: 2つの変数間の線形関係を測る指標で，-1から1の範囲を取る．0に近いほど線形関係が弱い．
    updated_date: 2025-04-08

  POSIX:
    genre: 開発
    comment: Portable Operating System Interfaceの略．UNIX系オペレーティングシステムの標準化規格で，UNIXライクなOS間での互換性を持つように設計されている．
    updated_date: 2025-07-28

  Port(コンピューターネットワーク):
    genre: computer science
    comment: ネットワーク接続を開始・終了するための仮想的なポイント．各ポートは0から65535(= $2^{16} - 1$)までの番号で識別される．各ポートは，特定のプロセスやサービスに関連付けられており，ポートを使用することで，コンピュータは異なる種類のトラフィックを簡単に区別できる．
    updated_date: 2025-12-09

  Pull Request:
    genre: 開発
    comment: GitHubなどのバージョン管理システムで，コードの変更を提案するためのリクエスト．他の開発者にレビューを依頼し，マージを促すために使用される．無事にPRが取り込まれると，コントリビューターとして名を連ねることができる．
    updated_date: 2025-05-23

  RAMディスク:
    genre: computer science
    comment: Random Access Memory Diskの略．RAM上に仮想的なディスクドライブを作成し，通常のディスクドライブと同様に使用できるようにする技術．高速な読み書きが可能であり，一時的なデータ保存やキャッシュ用途に利用される．
    updated_date: 2026-01-12

  Shebang:
    genre: 開発
    comment: プログラムを解釈実行するためのインタプリタを指定するための行．ソースコードの先頭に記述されることが一般的．`#!/bin/bash`のように書かれる．
    updated_date: 2025-08-27

  Telnet:
    genre: computer science
    comment: TelnetはTCP/IPネットワークで接続された他のコンピューターを遠隔操作するためのプロトコル．通信内容は暗号化されていないので安全性は高くない．
    updated_date: 2025-08-25

  tmpfs:
    genre: ファイルシステム
    comment: 一時ファイルシステムのこと．RAM上に構築されるファイルシステムで，システムの一時的なデータ保存に使用される．システムの再起動時に内容が消失する．
    updated_date: 2025-08-26

  tty:
    genre: Ubuntu
    comment: "Ubuntu 17.10以降では `tty1`: GUI login screen, `tty2`: GUI desktop, `tty3-7`: CLI"
    updated_date: 2025-08-26

  vfat:
    genre: ファイルシステム
    comment: FAT32ファイルシステムの一種で，WindowsやLinux，macOSなど複数のOSでサポートされている．ストレージデバイス（例：USBフラッシュドライブ，SDカード）でよく使用される．
    updated_date: 2026-01-12

  VDI:
    genre: 開発
    comment: Virtual Desktop Infrastructureの略．仮想化技術（ハイパーバイザ）を用いて，デスクトップ環境をサーバー上で構築・集中管理し，ユーザーがリモートからアクセスできるようにする仕組み．サーバーにデータが保存されるため，Clientサイドにはデータを保存する必要がない．
    updated_date: 2025-09-17
  View:
    genre: database
    comment: データベース上に定義された仮想テーブル（SQLのSELECT文を保存したもの）
    updated_date: 2025-08-26
  Wiki:
    genre: general
    comment: ユーザーが自由に編集できるウェブサイトやプラットフォームのこと．開発ドキュメントやマニュアルなどの情報共有に利用される．
    updated_date: 2025-05-23
  
  XFS:
    genre: ファイルシステム
    comment: 高性能なジャーナリング機能をもつファイルシステム．64bitファイルシステムであるため，大きな規模のサーバ用途に向いたファイルシステム．RHELやCentOSなどのディストリビューションで採用されている．
    updated_date: 2025-08-26

  X Window System:
    genre: computer science
    comment: グラフィカルユーザーインターフェース（GUI）を提供するためのウィンドウシステム．クライアント・サーバーモデルに基づいており，Xサーバーがディスプレイや入力デバイスを管理し，Xクライアントがアプリケーションを操作する．
    updated_date: 2025-08-14

  アボガドロ定数:
    genre: physics
    comment: 1モルの物質中に含まれる粒子の数を表す定数．約 $6.022 \times 10^{23}$ 個/mol．
    updated_date: 2025-06-11
  因数分解:
    genre: math
    comment: 多項式を，積の形に表すこと．
    updated_date: 2025-04-08
  
  ウィンドウマネジャー:
    genre: computer science
    comment: ウィンドウの配置や外観を管理するソフトウェアコンポーネント．ウィンドウマネジャーを用いることで，ウィンドウの移動，サイズ変更，最小化，最大化などの操作を制御し，ユーザーが複数のアプリケーションを効率的に操作できる．Gnomeデスクトップ環境だとMutterがウィンドウマネジャーとして機能している．
    updated_date: 2026-01-13
  
  雨後の筍:
    genre: general
    comment: （並列的に）物事が次々に現れたり，起こったりすることのたとえ．
    updated_date: 2025-08-26
  
  運動エネルギー:
    genre: physics
    comment: 物体の運動によって持つエネルギーで，質量 $m$ の物体が速度 $v$ で移動しているとき，その運動エネルギーは $E_k = \frac{1}{2}mv^2$ で表される．
    updated_date: 2025-06-21
  
  エミュレーション:
    genre: computer science
    comment: ある装置やソフトウェアの動作を，別の装置やソフトウェア上で模倣・再現する技術．エミュレーションを行うソフトをエミュレーターという．例：PCハードウェアをエミュレーションすることで，仮想的に異なるOSを動作させる．
    updated_date: 2025-11-19
  
  おざなり:
    genre: general
    comment: その場を取り繕うだけで，いい加減なさま．「御座（敷）の形＜なり＞」を縮めたもの．「いい加減な教育を施す」場合は「おざなりな教育をする」という．
    updated_date: 2025-08-26
  オブジェクト指向設計:
    genre: 方法論
    comment: 自分の経験やベストプラクティスをパターンという形に結晶化し，それを再利用することで，ソフトウェア開発の生産性と品質を向上させる設計手法．
    updated_date: 2025-11-19

  カーネル(Computer):
    genre: computer science
    comment: オペレーティングシステムの中心的な部分であり，ハードウェアとソフトウェアの間でリソース管理やプロセス管理，メモリ管理などを行う．OSそのものという理解で良い．Linuxカーネルは，Linuxオペレーティングシステムの中核を成すソフトウェアコンポーネントである．
    updated_date: 2025-11-19

  可逆変化:
    genre: physics
    comment: 物質の状態が変化した後，外部とのエネルギーの出入りが逆転すると元の状態に戻ることができる変化．準静変化は可逆変化である．
    updated_date: 2025-06-11
  価電子:
    genre: physics
    comment: 原子の最外殻にある電子で，化学結合に関与する電子．価電子の数は元素ごとに異なる．1族元素は1個，2族元素は2個，13族元素は3個，14族元素は4個，15族元素は5個，16族元素は6個，17族元素は7個，18族元素は0個の価電子を持つ．
    updated_date: 2025-06-11
  カロリー:
    genre: physics
    comment: 熱量の単位で，1カロリーは1gの水の温度を1℃上昇させるために必要な熱量．
    updated_date: 2025-06-11
  監視:
    genre: general
    comment: あるシステムやそのシステムのコンポーネントの振る舞いや出力を監視しチェックし続ける行為．ミッションドリブンでの監視が重要．
    updated_date: 2025-08-21
  基数:
    genre: math
    comment: 集合の要素の個数を表す数．中学校の生徒の総数が1370人であるとき，この1370という自然数は，中学校の生徒全員の作る集合と1から1370までの自然数の集合との間に1:1の対応を与える．英語で言うone, two, three,...のような数え方．
    updated_date: 2025-04-08
  逆ベクトル:
    genre: math
    comment: ベクトル $\mathbb a$ に対して，$(-1)\mathbb a$ を$\mathbb a$ の逆ベクトルと呼ぶ．
    updated_date: 2025-04-08
  吸収冷凍装置:
    genre: physics
    comment: 冷媒が吸収剤に吸収される際の化学的親和力と，加熱（熱エネルギー）による冷媒の分離を利用して冷凍サイクルを形成する装置．
    updated_date: 2025-06-11
  クリアランス(ピストン):
    genre: physics
    comment: ピストンが上死点に達したときに，シリンダーとピストンの間に残る隙間のこと．クリアランスが大きいほど圧縮効率が低下する．自動車のエンジンでは，クリアランスが狭すぎると，ピストンが膨張した際にシリンダーヘッドと接触し，エンジンの損傷を引き起こす可能性がある．
    updated_date: 2025-06-18
  ゲージ圧:
    genre: physics
    comment: 大気圧を基準とした圧力のこと．ゲージ圧は大気圧を0として測定されるため，ゲージ圧が0のときは大気圧と等しい．
    updated_date: 2025-06-11
  
  経済安全保障:
    genre: general
    comment: 自国の産業にとって重要な物資を安定的に調達できるようにすること．
    updated_date: 2026-01-14
  
  原子量:
    genre: physics
    comment: 原子1molの質量をグラム単位であらわしたときの数値．厳密には質量数12の炭素原子の質量を12としたときの他の原子の相対的質量．
    updated_date: 2025-06-11
  
  コンソール:
    genre: computer science
    comment: コンピュータシステムとユーザーが対話するためのインターフェース（入出力装置）．UNIXでは，カーネルと直接対話する装置をコンソールと呼び，外部ネットワークから接続する装置をターミナルと呼ぶ．UNIXの起動時に表示される操作画面は「コンソール⁠」⁠，シリアルケーブルで直結する装置は「シリアルコンソール」と呼び，ネットワーク越しで接続する装置や，Xウィンドウシステム上で動く仮想端末は「ターミナル」
    updated_date: 2025-08-14

  シェル:
    genre: 開発
    comment: シェルは，オペレーティングシステムのコマンドラインインターフェースを提供するプログラム．ユーザーの命令をカーネルに伝えるための環境．(カーネル自体はハードウェアと密接に関係しており，ユーザーの命令を直接理解する能力がない)
    updated_date: 2025-07-28
  資源動員(business):
    genre: business
    comment: 立場を異にする人たちに自分の考えを説明し，共感させ，自分に代わって意思決定してもらう活動．
    updated_date: 2025-05-09
  質点:
    genre: physics
    comment: 物理学において，質量を持つが大きさや形を持たない点状のモデル．質点は運動の解析において，物体の運動を簡略化するために使用される．
    updated_date: 2025-07-02
  自動車部品点数:
    genre: 製造業
    comment: 自動車の製造に必要な部品の総数．自動車1台あたりの部品点数は約2~3万点以上．
    updated_date: 2025-05-09
  死にスライド:
    genre: business
    comment: 何が言いたいのかわからず結局使われないスライドのこと．
    updated_date: 2025-05-09
  湿り気蒸気:
    genre: physics
