keywords:
  16進数色コード:
    genre: general
    comment: 色を16進数で表現する方法．RGBの各成分を2桁の16進数で表し，`#RRGGBB`の形式で表記する．`#FF0000`ならば `rgb(255, 0, 0)`を意味する．
    updated_date: 2025-05-01
  A2DP:
    genre: general
    comment: Advanced Audio Distribution Profile．音声配信のためのBluetoothプロファイル．A2DPでは伝送に必要なカプセリング化方式のみを規定しており，ペイロードとなる音声の圧縮に使用するコーデックは自由に規定することが可能となっている．
    updated_date: 2025-08-16
  Bootloader:
    genre: general
    comment: コンピュータの起動時に最初に実行されるプログラム．カーネルをストレージからメモリに読み込み，システムの起動を行う．Linux系だとGRUBが一般的に使用される．
    updated_date: 2025-08-19
  CSS:
    genre: web
    comment: Cascading Style Sheetsの略．マークアップされたHTML文書に対して装飾・レイアウトを指定するための言語．
    updated_date: 2025-04-30
  CUI(Character User Interface):
    genre: general
    comment: キャラクタユーザインタフェースのこと．ユーザーがコマンドを入力してコンピュータと対話する方式(=文字ベースの実行環境)．コマンド入力による操作はGUIに比べてシステムに与える負荷が軽く，複数のユーザーがアクセスしてもパフォーマンスに影響が出にくいというメリットがある
    updated_date: 2025-05-23
  Feature Creep:
    genre: 開発
    comment: ソフトウェアや製品の開発において，当初の計画に無かった機能を次々に追加してしまい，結果として複雑化・品質低下・納期遅延を招く現象
    updated_date: 2025-05-09
  GitHub Enterprise(GHE):
    genre: 開発
    comment: 企業向けのオンプレミスGitHubサービス．利用するユーザー数やリポジトリ数に応じてライセンスを購入する必要あり．
    updated_date: 2025-05-23
  GitHub Pages:
    genre: 開発
    comment: GitHubが提供する静的ウェブサイトホスティングサービス．リポジトリの内容をウェブサイトとして公開できる．
    updated_date: 2025-05-23
  home directory:
    genre: computer science
    comment: ユーザーのホームディレクトリのこと．LinuxやUnix系OSでは通常`/home/<username>`に位置し，ログインしたユーザーアカウントのスタート地点となる．ユーザー固有の設定ファイルやデータが保存されるディレクトリ．
    updated_date: 2025-05-23
  i386:
    genre: computer science
    comment: Intelが1985年に開発した32 bit x86アーキテクチャのこと．「i」は「Intel」を意味する．
    updated_date: 2025-05-23
  Model(経済学):
    genre: general
    comment: 経済モデルとは現実世界を抽象したもので，経済現象の本質的な要因と関係性を見出すことを目的としている．経済モデルを構成する変数として，内生変数：モデル内で決定される変数，外生変数：モデルの外から与えられる変数，パラメーター：モデルの特性を定義するための定数，がある．
    updated_date: 2025-07-28
  NFS共有ディレクトリ:
    genre: 開発
    comment: Network File Systemの略．ネットワーク上でファイルシステムを共有するためのプロトコル．複数のコンピュータが同じファイルシステムにアクセスできるようにする．
    updated_date: 2025-07-17
  n次元ベクトル:
    genre: math
    comment: n個の数の組 $(x_1, x_2, \ldots, x_n)$ のこと．各 $x_j$ を第 $j$ 成分と呼ぶ
    updated_date: 2025-04-08
  PBL(Project-Based Learning):
    genre: business
    comment: Project-Based Learningの略．プロジェクトを通じて学ぶ教育手法．
    updated_date: 2025-05-23
  PBL(Problem-Based Learning):
    genre: business
    comment: Problem-Based Learningの略．具体的な問題を出発点にして学ぶ教育手法．教員は講義ではなく，ファシリテーター（促進者）．
    updated_date: 2025-05-23
  Pearsonの相関係数:
    genre: statistics
    comment: 2つの変数間の線形関係を測る指標で，-1から1の範囲を取る．0に近いほど線形関係が弱い．
    updated_date: 2025-04-08
  POSIX:
    genre: 開発
    comment: Portable Operating System Interfaceの略．UNIX系オペレーティングシステムの標準化規格で，UNIXライクなOS間での互換性を持つように設計されている．
    updated_date: 2025-07-28
  Pull Request:
    genre: 開発
    comment: GitHubなどのバージョン管理システムで，コードの変更を提案するためのリクエスト．他の開発者にレビューを依頼し，マージを促すために使用される．無事にPRが取り込まれると，コントリビューターとして名を連ねることができる．
    updated_date: 2025-05-23
  Wiki:
    genre: general
    comment: ユーザーが自由に編集できるウェブサイトやプラットフォームのこと．開発ドキュメントやマニュアルなどの情報共有に利用される．
    updated_date: 2025-05-23
  アボガドロ定数:
    genre: physics
    comment: 1モルの物質中に含まれる粒子の数を表す定数．約 $6.022 \times 10^{23}$ 個/mol．
    updated_date: 2025-06-11
  因数分解:
    genre: math
    comment: 多項式を，積の形に表すこと．
    updated_date: 2025-04-08
  運動エネルギー:
    genre: physics
    comment: 物体の運動によって持つエネルギーで，質量 $m$ の物体が速度 $v$ で移動しているとき，その運動エネルギーは $E_k = \frac{1}{2}mv^2$ で表される．
    updated_date: 2025-06-21
  可逆変化:
    genre: physics
    comment: 物質の状態が変化した後，外部とのエネルギーの出入りが逆転すると元の状態に戻ることができる変化．準静変化は可逆変化である．
    updated_date: 2025-06-11
  価電子:
    genre: physics
    comment: 原子の最外殻にある電子で，化学結合に関与する電子．価電子の数は元素ごとに異なる．1族元素は1個，2族元素は2個，13族元素は3個，14族元素は4個，15族元素は5個，16族元素は6個，17族元素は7個，18族元素は0個の価電子を持つ．
    updated_date: 2025-06-11
  カロリー:
    genre: physics
    comment: 熱量の単位で，1カロリーは1gの水の温度を1℃上昇させるために必要な熱量．
    updated_date: 2025-06-11
  基数:
    genre: math
    comment: 集合の要素の個数を表す数．中学校の生徒の総数が1370人であるとき，この1370という自然数は，中学校の生徒全員の作る集合と1から1370までの自然数の集合との間に1:1の対応を与える．英語で言うone, two, three,...のような数え方．
    updated_date: 2025-04-08
  逆ベクトル:
    genre: math
    comment: ベクトル $\mathbb a$ に対して，$(-1)\mathbb a$ を$\mathbb a$ の逆ベクトルと呼ぶ．
    updated_date: 2025-04-08
  吸収冷凍装置:
    genre: physics
    comment: 冷媒が吸収剤に吸収される際の化学的親和力と，加熱（熱エネルギー）による冷媒の分離を利用して冷凍サイクルを形成する装置．
    updated_date: 2025-06-11
  クリアランス(ピストン):
    genre: physics
    comment: ピストンが上死点に達したときに，シリンダーとピストンの間に残る隙間のこと．クリアランスが大きいほど圧縮効率が低下する．自動車のエンジンでは，クリアランスが狭すぎると，ピストンが膨張した際にシリンダーヘッドと接触し，エンジンの損傷を引き起こす可能性がある．
    updated_date: 2025-06-18
  ゲージ圧:
    genre: physics
    comment: 大気圧を基準とした圧力のこと．ゲージ圧は大気圧を0として測定されるため，ゲージ圧が0のときは大気圧と等しい．
    updated_date: 2025-06-11
  原子量:
    genre: physics
    comment: 原子1molの質量をグラム単位であらわしたときの数値．厳密には質量数12の炭素原子の質量を12としたときの他の原子の相対的質量．
    updated_date: 2025-06-11
  シェル:
    genre: 開発
    comment: シェルは，オペレーティングシステムのコマンドラインインターフェースを提供するプログラム．ユーザーの命令をカーネルに伝えるための環境．(カーネル自体はハードウェアと密接に関係しており，ユーザーの命令を直接理解する能力がない)
    updated_date: 2025-07-28
  資源動員(business):
    genre: business
    comment: 立場を異にする人たちに自分の考えを説明し，共感させ，自分に代わって意思決定してもらう活動．
    updated_date: 2025-05-09
  質点:
    genre: physics
    comment: 物理学において，質量を持つが大きさや形を持たない点状のモデル．質点は運動の解析において，物体の運動を簡略化するために使用される．
    updated_date: 2025-07-02
  自動車部品点数:
    genre: 製造業
    comment: 自動車の製造に必要な部品の総数．自動車1台あたりの部品点数は約2~3万点以上．
    updated_date: 2025-05-09
  死にスライド:
    genre: business
    comment: 何が言いたいのかわからず結局使われないスライドのこと．
    updated_date: 2025-05-09
  湿り気蒸気:
    genre: physics
    comment: 湿り気蒸気は，液相（水）と気相（水蒸気）が共存している混合状態の蒸気のこと．液体が完全に蒸発しきっていない状態を指す．
    updated_date: 2025-06-11
  シャルルの法則:
    genre: physics
    comment: 理想気体において，一定圧力の下で，気体の体積は絶対温度に比例する法則．
    updated_date: 2025-06-11
  仕様書:
    genre: 開発
    comment: プロダクトの機能・入出力されるデータなどの詳細使用を，要件を基に開発者視点で説明するドキュメント．
    updated_date: 2025-05-23
  蒸気圧:
    genre: physics
    comment: 大気中に含まれている水蒸気が持つ圧力を、水蒸気の「蒸気圧」と呼ぶ．実際の場面では，飽和水蒸気圧を指すことが多い．
    updated_date: 2025-06-11
  蒸気圧縮冷凍サイクル:
    genre: physics
    comment: 圧縮機を利用した冷凍サイクルのこと．
    updated_date: 2025-06-11
  状態量:
    genre: physics
    comment: 圧力，温度，体積のようにある物質の状態を表すもの．エンタルピー，エントロピー，内部エネルギーなど．状態変化によって発生するもの，例えば熱量，動力，仕事 等は状態量ではない．
    updated_date: 2025-06-11
  序数:
    genre: math
    comment: 集合の要素を順序付けるための数．例えば，1番目，2番目，3番目など．英語で言うfirst, second, third,...のような数え方．
    updated_date: 2025-04-08
  準静変化:
    genre: physics
    comment: 物質の状態が変化する際に，外部とのエネルギーのやり取りが非常にゆっくり行われるため，系の状態が常に平衡状態に近い状態であると仮定される変化．準静変化は可逆変化．⾃然界の現象のほとんどは準静変化ではない．
    updated_date: 2025-06-11
  推論（機械学習）:
    genre: machine learning
    comment: 学習済みのモデルを用いて新しいデータに対して予測や分類を行うプロセス．
    updated_date: 2025-05-29
  ストック情報:
    genre: general
    comment: 今後変更の可能性が低く，有効期限が長い情報．マニュアルや設計書，仕様書などが該当する．
    updated_date: 2025-05-23
  スライド:
    genre: business
    comment: ビジネスにおけるコミュニケーションを効率化するツール．
    updated_date: 2025-05-09
  スライドパッケージ:
    genre: business
    comment: スライドが集積された資料全体のこと．
    updated_date: 2025-05-09
  実在気体:
    genre: physics
    comment: 分子間の相互作用や分子の体積を無視できない気体．理想気体の仮定が成り立たないため，状態方程式が完全には成り立たない．低圧になるほど（広い空間で，気体分子同士がバラバラになると，分子間引力や気体の体積を無視することができるようになる），また高温になるほど（温度が高いほど気体分子が自由に飛び回ることができる），理想気体に近づく．
    updated_date: 2025-06-11
  静的推論:
    genre: machine learning
    comment: オフライン推論またはバッチ推論のこと．モデルが予測を生成し，サーバーにキャッシュを保存．
    updated_date: 2025-05-29
  正方行列:
    genre: math
    comment: 行数と列数が等しい行列のこと．$\mathbb{R}^{n \times n}$ の形を持つ行列を指す
    updated_date: 2025-04-16
  絶対零度:
    genre: physics
    comment: 物質の温度が理論的に最も低い状態であり，-273.15℃（0K）を指す．この温度では分子の運動が完全に停止するとされる（そもそも温度は物質の熱振動をもとにして規定されている）．
    updated_date: 2025-06-11
  漸近論(統計):
    genre: statistics
    comment: 統計学において，サンプルサイズが無限大に近づくときの推定量数列や確率分布の挙動を研究する分野．特に，大数の法則や中心極限定理などが含まれる．
    updated_date: 2025-04-08
  相対湿度:
    genre: physics
    comment: 空気中の水蒸気の量を，その温度での飽和水蒸気量に対する割合で表したもの．(実際に空気中に含まれる水蒸気量 ÷ 空気がその温度で含みうる最大の水蒸気量) × 100%．
    updated_date: 2025-06-21
  速度と速さ:
    genre: physics
    comment: 速度はベクトル量(方向を考慮)で，速さはスカラー量(方向を考慮しない)．
    updated_date: 2025-04-08
  測量:
    genre: civil engineering
    comment: 地球上の表面またはその付近における書店の相対的関係位置を測定して，これを数値または図示によって表現する作業のこと
    updated_date: 2025-03-26
  ターミナルマルチプレクサ:
    genre: 開発
    comment: ターミナルのセッションを複数同時に管理するためのツール(tmux, byobuなど)．複数のターミナルウィンドウを1つの画面(Window)で操作できる．
    updated_date: 2025-08-14
  対角行列:
    genre: math
    comment: 対角成分以外の成分がすべて0である正方行列のこと．
    updated_date: 2025-04-16
  対角成分:
    genre: math
    comment: 正方行列の対角線上にある成分のこと．
    updated_date: 2025-04-16
  大気圧:
    genre: physics
    comment: 地球の大気が地表に及ぼす圧力のこと．標準大気圧は1気圧（1013.25 hPa =  101.3 kPa = $1.013 \times 10^5$ Pa）．
    updated_date: 2025-06-11
  対称行列:
    genre: math
    comment: 転置行列と等しい正方行列のこと．すなわち，$A = A^T$ である行列のこと．
    updated_date: 2025-04-16
  単位時間当たりの仕事量:
    genre: physics
    comment: 物理学において，単位時間当たりに行われる仕事の量を表す．その基本単位は1秒当たり1ジュール（Ｊ）のエネルギーが使用される場合に，1ワット（Ｗ）といわれる．
    updated_date: 2025-06-11
  ディトリビューション(Linux):
    genre: 開発
    comment: Linuxディストリビューションのこと．Linuxカーネルを基にしたオペレーティングシステムのバージョンや配布形態を指す．つまるところ，カーネルに色々なソフトを組み合わせて使いやすくしたもの．
    updated_date: 2025-05-23
  定圧比熱:
    genre: physics
    comment: 定圧下で物質の温度を1K上昇させるために必要な熱量を表す物理量．
    updated_date: 2025-06-11
  定容比熱:
    genre: physics
    comment: 定容下で物質の温度を1K上昇させるために必要な熱量を表す物理量．
    updated_date: 2025-06-11
  伝熱:
    genre: physics
    comment: 熱平衡が崩れて温度差が生じたとき，熱エネルギーが物体間で移動する現象のこと．伝導，対流，放射の3つの主要なメカニズムがある．
    updated_date: 2025-06-11
  動的推論:
    genre: machine learning
    comment: リアルタイム推論またはオンライン推論のこと．モデルがリクエストに応じてのみ予測を行うことを指す．モデルがオンデマンドで予測を推論．
    updated_date: 2025-05-29
  内部エネルギー:
    genre: physics
    comment: 系の内部の熱運動による運動エネルギーの総和を表す物理量．系の温度や圧力，体積などに依存する．
    updated_date: 2025-06-11
  熱効率:
    genre: physics
    comment: 熱エネルギーを有用な仕事に変換する効率を表す指標．通常，出力仕事 $W$ と入力熱量の比 $Q$ で表される．
    updated_date: 2025-06-11
  熱伝達:
    genre: physics
    comment: 対流による伝熱である対流伝熱のことを熱伝達と呼ぶ．
    updated_date: 2025-06-21
  熱伝導:
    genre: physics
    comment: 物質の内部で熱エネルギーが移動する現象．固体内で熱が伝わるように，物質は移動せずに熱だけが伝わる．密度が小さいほど熱伝導率は小さくなる．
    updated_date: 2025-06-21
  熱力学第一法則:
    genre: physics
    comment: エネルギーの保存に関する法則．$Q = W + \Delta U$ で表される．ここで $Q$ は系に加えられた熱量，$W$ は系が外部に対して行った仕事，$\Delta U$ は系の内部エネルギーの変化を表す．
    updated_date: 2025-06-21
  熱力学第二法則:
    genre: physics
    comment: エネルギーは常に高い温度から低い温度へと移動し，エネルギーの変換は不可逆的であることを示す．
    updated_date: 2025-06-11
  パッケージマネジャー:
    genre: 開発
    comment: ソフトウェアのインストール，アップデート，アンインストール，各ライブラリー間の依存関係を管理するツール．Ubuntuでは`apt`や`aptitude`，CentOSでは`yum`や`dnf`，Node.jsでは`npm`が代表的なパッケージマネージャー．
    updated_date: 2025-05-23
  比熱:
    genre: physics
    comment: 物質の温度を1K上昇させるために必要な熱量を表す物理量．定積比熱と定圧比熱がある．固体や液体では定圧比熱も定容比熱もほぼ同じだが，気体の場合には温度を変えると圧力や体積が変わるため，定圧比熱と定容比熱は異なる．
    updated_date: 2025-06-11
  非機能要件:
    genre: 開発
    comment: システムの性能や信頼性，セキュリティなど，機能以外の要件を指す．「何をするか（＝機能）」ではなく，「どのように動作するか」に関する要件
    updated_date: 2025-05-30
  標準沸点:
    genre: physics
    comment: 1気圧の下で物質が沸騰する温度のこと．
    updated_date: 2025-06-11
  フーリエ級数展開:
    genre: math
    comment: 任意の関数を三角関数の和として表す
    updated_date: 2025-02-28
  ファイアーウォール:
    genre: computer science
    comment: 必要な通信だけ通過させ、不要な通信は通過させない仕組み．ネットワークのセキュリティを強化するために使用される．
    updated_date: 2025-08-14
  複素平面:
    genre: math
    comment: 複素数 $z = x + iy$ を直交座標 $(x, y)$ に対応させた直交座標平面のこと．Gauss平面とも呼ばれる．
    updated_date: 2025-03-07
  フルデザイン(HTML):
    genre: web
    comment: ウェブサイトやアプリケーションのデザインを，CSS・HTMLを使って実際に動作する形で表現したもの．
    updated_date: 2025-05-23
  フロー情報:
    genre: general
    comment: 生まれた直後は価値が高く，時間やプロジェクト進行の経過と共に価値が下がる情報．有効期限が短い情報．議事録やメンバーへの連絡，ユーザーへのお知らせ，進捗管理表などが該当する．
    updated_date: 2025-05-23
  ボイルの法則:
    genre: physics
    comment: 理想気体において，一定温度の下で，気体の圧力と体積の積が一定であることを示す法則(=体積は圧力に反比例する)．
    updated_date: 2025-06-11
  方程式:
    genre: math
    comment: 未知数である変数を含む等式のこと．
    updated_date: 2025-04-08
  マウント:
    genre: 開発
    comment: コンピュータのファイルシステムに外部ストレージやネットワークドライブを接続して利用可能にすること．NFS共有ディレクトリなどをマウントすることで，リモートのファイルシステムをローカルのファイルシステムとして扱うことができる．
    updated_date: 2025-07-17
  密度:
    genre: physics
    comment: 物質の単位体積あたりの質量を表す物理量．固体・液体の密度は [g/cm3] で表すが，気体の密度は体積１ L あたりの質量 [g/L] の単位で表す．
    updated_date: 2025-06-11
  明確な概念:
    genre: math
    comment: その概念をみたす個々の要素（元）を規定し，また，その概念によって与えられるもの全体の範囲を規定している．
    updated_date: 2025-04-07
  命題:
    genre: math
    comment: 真偽が客観的に定まる主張のこと
    updated_date: 2025-04-16
  ものの集まり(集合論):
    genre: math
    comment: 集まりをこうせいする「もの」の１つ１つが，はっきりと識別でき，またその集まりに属するかどうかが明確に定義されているもの．
    updated_date: 2025-07-09
  哲学と行動:
    genre: general
    comment: Philosophy is consequential because it guides action.
    updated_date: 2025-04-07
  ユーザビリティ:
    genre: business
    comment: ISO 9241-11における定義では，「特定のユーザが特定のコンテキストにおいて，特定の目的のためにシステムを使用する際のEffectiveness, Efficiency, Satisfactionの度合い」とされる．
    updated_date: 2025-05-23
  有限集合:
    genre: math
    comment: 要素の個数が有限である集合．適当な自然数 k をとると集合 {1, 2, ..., k} と1:1対応を持つ．
    updated_date: 2025-04-08
  要件定義書:
    genre: 開発
    comment: システムやプロジェクトが満たすべき要件を明確にするための文書．目的，機能，性能などを定義する．
    updated_date: 2025-05-23
  理想気体:
    genre: physics
    comment: 分子間の相互作用が無視できるほど小さく，体積も無視できるほど小さいと仮定した気体．実在気体には，分子間力があり，分子が体積を持つため，気体の状態方程式が完全には成り立たない．
    updated_date: 2025-06-11
  ワイヤーフレーム:
    genre: web
    comment: ウェブサイトやアプリケーションの設計図のようなもので，レイアウトや機能を視覚的に表現したもの．
    updated_date: 2025-05-23
  ワンライナー:
    genre: 開発
    comment: 1行で書かれたコードやスクリプトのこと．短いコードで特定の処理を実行するために使用される．
    updated_date: 2025-08-06
